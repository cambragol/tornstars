[Class]
name = FcChannelGeneratorNode

[Properties]

; Smoothed lz term
input[]="lz?+s(0.75)"
output[]="lz_smooth"

; Smoothed burn term
input[]="burn?+s(1.0)"
output[]="burn_smooth"

; Engine boom swivel
input[]="burn_smooth"
output[]=boom

; Engine botty flap swivel
input[]="lz_smooth burn_smooth"
output[]=flap

; Engine main flame scale
input[]="lz_smooth burn_smooth"
output[]=flame

; Engine inner flame scale
input[]="burn_smooth"
output[]=core

