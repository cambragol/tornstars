; Sound class ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Class]
name=FcLoopSoundNode

; Basic sound properties ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Properties]

; The wave file resource URL
url="sound:/audio/sfx/fighter"

; Relative volume (0.0 off, 1.0 loud)
volume=1.0

; Pitch bend
pitch_bend=1.0

; Relative priority (0 high, 10 low)
priority=5

; 3D sound properties ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Minimum range - within this the sound is at full volume
min_range=200

; Volume channel - multiply the volume by this channel
volume_channel=v

; EOF ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

