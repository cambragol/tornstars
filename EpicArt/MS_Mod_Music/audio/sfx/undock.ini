; Sound class ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Class]
name=FcSoundNode

; Basic sound properties ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Properties]

; The wave file resource URL
url="sound:/audio/sfx/undock"

; Relative volume (0.0 off, 1.0 loud)
volume=1.0

; Pitch bend
pitch_bend=0.7

; Relative priority (0 high, 10 low)
priority=4

; 3D sound properties ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Minimum range - within this the sound is at full volume
min_range=35

; Play channel - when this switches from 0 to 1, play the sound
play_channel="undock"

; EOF ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

