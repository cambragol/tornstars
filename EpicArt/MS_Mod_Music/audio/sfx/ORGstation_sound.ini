; Sound class ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Class]
name=FcLoopSoundNode

; Basic sound properties ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Properties]

; The wave file resource URL
url="sound:/audio/sfx/station"

; Relative volume (0.0 off, 1.0 loud)
volume=1.0

; Pitch bend
pitch_bend=0.9

; Relative priority (0 high, 10 low)
priority=5



; 3D sound properties ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Minimum range - within this the sound is at full volume
min_range=200

; Maximum range - outside this the sound is inaudible - set to zero to 
; have Flux determine the range
max_range=20000

;play_channel=jon_volume


; EOF ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
