[Class]
name=icInertSim

[SetupScene]
name=lws:/sims/epicasteroids/metal_geographos
;null=root

[Avatar]
name=lws:/avatars/epicasteroids/metalasteroids/geographos_setup

[CollisionHull]
name=collision_hull:/collisionhulls/geographos_hull

[Subsims]

[Properties]

; The name of the object
name="Toutatis"

;the threat rating 'points value' of the hull
threat=0

; ** Damage model properties
hit_points=9000000000
armour=100


; Sim radius in metres
radius=10000
width=17000
height=8000
length=9000

;Maximum linear speeds as a vector (m/s)
;speed=(200,200,1000)

;Maximum linear acceleration as a vector (m/s/s)
;acceleration=(140, 140, 280)

;Maximum angular rotation (deg/s)
yaw_rate=9
roll_rate=12
pitch_rate=9

;Maximum angular acceleration (deg/s/s)
;yaw_accel=90
;roll_accel=120
;pitch_accel=90

; Applied in free flight to the max angular speed
;angular_speed_boost=1.4

