[Class]
name=icCargoPod

[Avatar]
name=lws:/avatars/epicasteroids/redasteroids/mine_asteroid_1_setup

[CollisionHull]
name=collision_hull:/collisionhulls/mine_asteroid_1_HULL

[SetupScene]
name=lws:/sims/epicasteroids/mine_asteroid_1_scene

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/pod_port
null[0]=cargo_dockport_front

[Properties]

; The name of the object
name="Cargo Pod"

;the threat rating 'points value' of the hull
threat=10

; ** Damage model properties
hit_points=1000
armour=50

; Sim radius in metres
radius=50

;Sim type (ship class)
type="T_CargoPod"

;docking port priority
docking_priority=11

width=50
height=50
length=50

;Maximum linear speeds as a vector (m/s)
speed=(100,100,250)

;Maximum linear acceleration as a vector (m/s/s)
acceleration=(25, 25, 50)

;Maximum angular rotation (deg/s)
yaw_rate=90
roll_rate=90
pitch_rate=90

;Maximum angular acceleration (deg/s/s)
yaw_accel=90
roll_accel=90
pitch_accel=90

; Applied in free flight to the max angular speed
angular_speed_boost=1.0


;brightness for the sensors to spot
brightness=0.6
min_brightness=0.4
