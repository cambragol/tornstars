[Class]
name=icTeleportDynamics

[Properties]

; Birth rate (particles per second)
; Random picking in the range but weighted around the centre
min_birth_rate=200
max_birth_rate=400

; Maximum number of particles
max_particles = 500

; Angular velocity (degrees/sec)
angular_velocity = 250

; In units per second
min_speed = 30.0
max_speed = 50.0