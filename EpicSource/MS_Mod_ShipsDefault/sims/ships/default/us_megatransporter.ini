[Properties]
; The name of the object
name="MegaTransporter"

; Damage model properties
hit_points=13000
armour=45

;Sim type (ship class)
type="T_Freighter"

;docking port prority
docking_priority=200

; Dimensions
width=540
height=490
length=2330

; Maximum linear speeds as a vector (m/s)
