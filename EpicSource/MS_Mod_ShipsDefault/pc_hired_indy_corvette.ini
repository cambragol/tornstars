; 
; Example INI file for setting up a hired ship.
; One of these template files should be created
; for each kind of ship that can be hired.
; Freighter, warship, etc.

[PogClass]
name=tPcHiredShip

[Properties]

; actual sim template that will be created as the object. nothing
; prevents the object from creating other sims. In that case
; use a waypoint.
template=ini:/sims/ships/utility/indy_corvette

; Custom properties
; In this case, the properties set the cost and conditions for hiring this ship.

hiring_fee=40000
;daily_upkeep=200
;fuel_per_jump=200

;need to be allied to hire corvette guards
faction_standing=FT_Love

ship_type=warship
