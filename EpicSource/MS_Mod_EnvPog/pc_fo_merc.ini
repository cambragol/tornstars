; 
; Mercs are groups of freelancers available for hire. 
;
;
;

[PogClass]
name=tsPcMerc

[Properties]

; They have LDSI missiles for catching smugglers.
; NOTE: leader_ship is only get used if pog class is NOT linked
; to an operation
leader_ship_type=EST_Interceptor
; escort is used by both operation and non-operation calls
escort_ship_type=EST_CombatFighter

request_business_limit=5
wait_limit=3
dock_wait_limit=12