; 
; Example INI file for setting up a generic fence
; This fence will change goods purchased based on the station that it has
; been placed near. 

[PogClass]
name=tsPcTankerOp


[Properties]
template=ini:/sims/ships/utility/fueltransporter_small_p


; faction ship class
faction_ship_class=EST_TankerLight


; This section allows discounts and price gouging.
; The price is the cost of 1 unit of fuel.
[FuelCost]
FT_Love=1.0
FT_Like=1.1
FT_Neutral=1.2
FT_Dislike=1.4
FT_Hate=1.6
