; 
; Example INI file for setting up a refueling tanker ship.

[PogClass]
name=tsPcTankerShip

[Properties]

; actual sim template that will be created as the object. nothing
; prevents the object from creating other sims. In that case
; use a waypoint.
template=ini:/sims/ships/utility/fueltransporter_mid_p



; This section allows discounts and price gouging.
; The price is the cost of 1 unit of fuel.
[FuelCost]
FT_Love=0.8
FT_Like=0.9
FT_Neutral=1.0
FT_Dislike=1.2
FT_Hate=1.4


