[Class]
name=icShip

[SetupScene]
name=lws:/sims/ships/player/capsule
null=root

[Avatar]
name=lws:/avatars/jumptube/capsule_setup

[CollisionHull]
name=collision_hull:/collisionhulls/capsule_HULL

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/universal_port
null[0]=upper_dockport

; Permanent systems
template[1]=ini:/subsims/systems/player/ts_powerplant_heavycorvette
null[1]=reactor

template[2]=ini:/subsims/systems/player/ts_life_support
null[2]=crew

template[3]=ini:/subsims/systems/player/ts_heatsink5
template[4]=ini:/subsims/systems/player/ts_manoeuvre_thrusters
template[5]=ini:/subsims/systems/player/ts_passive5_sensors
template[6]=ini:/subsims/systems/player/ts_cpu5
null[6]=sensors

template[7]=ini:/subsims/systems/player/ts_ships_drive
null[7]=drive

template[8]=ini:/subsims/systems/player/ts_autorepair1
null[8]=front_shield


[Properties]

; The name of the object
name=ship_type_heavy_corvette



;the threat rating 'points value' of the hull
threat=140

; Damage model properties
hit_points=1750
armour=65

; Sim type (ship class)
type="T_Corvette"

; Docking port priority
docking_priority=85

; Dimensions
width=8
height=7
length=12

; Maximum linear speeds as a vector (m/s)
speed=(2000,2000,3000)

; Maximum linear acceleration as a vector (m/s/s)
acceleration=(1750, 1750, 1000)

; Maximum angular rotation (deg/s)
yaw_rate=75
roll_rate=75
pitch_rate=75

; Maximum angular acceleration (deg/s/s)
;yaw_accel=30
;roll_accel=30
;pitch_accel=30
yaw_accel=75
roll_accel=75
pitch_accel=75

; Applied in free flight to the max angular speed
angular_speed_boost=5.9

; Brightness for the sensors to spot
brightness=0.7
min_brightness=0.5

; Heat and power - only modified by upgrades
power=0
heat_rate=0

; The number of internal cargo slots
cargo_space=3
