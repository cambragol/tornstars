[Class]
name=icShip

[Avatar]
name=lws:/avatars/tug_hull/setup_civilian

[CollisionHull]
name=collision_hull:/collisionhulls/tug2_hull

[SetupScene]
;name=lws:/sims/ships/utility/tug
name=lws:/sims/ships/common_setups/tug

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/universal_port
null[0]=dockport_rear

; Systems
template[1]=ini:/subsims/systems/player/ts_nps_crew
template[2]=ini:/subsims/systems/player/ts_capsule_drive
template[3]=ini:/subsims/systems/player/ts_passive0_sensors
template[4]=ini:/subsims/systems/player/ts_lds_class1
template[5]=ini:/subsims/systems/player/ts_autorepair1
template[6]=ini:/subsims/systems/player/ts_ships_drive
template[7]=ini:/subsims/systems/player/ts_manoeuvre_thrusters
template[8]=ini:/subsims/systems/player/ts_powerplant_tug
null[8]=nps_crew

template[9]=ini:/subsims/systems/player/ts_pbc_light
null[9]=nps_pbc

template[10]=ini:/subsims/systems/player/ts_magazine_decoy
null[10]=nps_missile_launcher

template[11]=ini:/subsims/systems/player/ts_lda_defence
null[11]=lda



[Properties]

; The name of the object
name="Utility Haulage Tug"

; The threat rating 'points value' of the hull
threat=80

; Damage model properties
hit_points=2400
armour=30

; Sim type (ship class)
type="T_Tug"

; Docking port priority
docking_priority=85

; Dimensions
width=80
height=70
length=120

; Maximum linear speeds as a vector (m/s)
speed=(5000,5000,10000)

; Maximum linear acceleration as a vector (m/s/s)
acceleration=(65, 65, 150)

; Maximum angular rotation (deg/s)
yaw_rate=60
roll_rate=60
pitch_rate=60

; Maximum angular acceleration (deg/s/s)
yaw_accel=35
roll_accel=30
pitch_accel=35

; Applied in free flight to the max angular speed
angular_speed_boost=1


; Brightness for the sensors to spot
brightness=0.6
min_brightness=0.4
