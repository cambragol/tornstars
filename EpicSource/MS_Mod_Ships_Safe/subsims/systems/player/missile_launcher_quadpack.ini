[Class]
name=icMissileLauncher

[Avatar]
name=lws:/avatars/missile_magazine/setup_effects

[Properties]
name=Cargo_QuadpackMissileLauncher

; System properties
minimum_efficiency=0.1
hit_points=1000
power=40
repair_rate=500
heat_rate=40

;four packs of missiles
missile_capacity=4

; The missile launcher takes up no internal cargo space
cargo_space=0

; Projectile fire position - the end of the barrel of the gun with respect to
; the attachment point of the weapon
fire_position_translation=(0.0,9.0,2.2)
fire_position_rotation=(0.0,-90.0,0.0)
