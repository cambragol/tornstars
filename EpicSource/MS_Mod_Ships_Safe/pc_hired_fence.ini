; 
; Example INI file for setting up a generic fence
; This fence will change goods purchased based on the station that it has
; been placed near. 

[PogClass]
name=tsPcEmbezzleOp

[Properties]
; Venice class freighter to house the fence.
template=ini:/sims/ships/utility/freighter

; cargo for generic fence
trade_file="ini:/fence_cargo"

; empty entry forces the fence to base cargo off the nearby station.
fence_type=""



