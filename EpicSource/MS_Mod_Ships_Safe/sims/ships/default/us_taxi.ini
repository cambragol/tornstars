[Class]
name=icShip

[Avatar]
name=lws:/avatars/taxi/setup

[SetupScene]
name=lws:/sims/ships/utility/taxi

[CollisionHull]
name=collision_hull:/collisionhulls/taxi_HULL

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/universal_port
null[0]=dockport

; Systems
template[1]=ini:/subsims/systems/nonplayer/nps_crew
null[1]=crew
template[2]=ini:/subsims/systems/nonplayer/nps_autorepair_fighter

template[3]=ini:/subsims/systems/nonplayer/nps_sensor
template[4]=ini:/subsims/systems/nonplayer/nps_lds

[Properties]
; The name of the object
name="Flitter"

;the threat rating 'points value' of the hull
threat=20

; Damage model properties
hit_points=160
armour=15

;Sim type (ship class)
type="T_Utility"

;docking port priority
docking_priority=25

; Dimensions
width=4
height=4
length=4

;Maximum linear speeds as a vector (m/s)
speed=(5000,5000,10000)

;Maximum linear acceleration as a vector (m/s/s)
acceleration=(23, 23, 75)

;Maximum angular rotation (deg/s)
yaw_rate=120
roll_rate=120
pitch_rate=120

;Maximum angular acceleration (deg/s/s)
yaw_accel=90
roll_accel=90
pitch_accel=90

; Applied in free flight to the max angular speed
angular_speed_boost=1

;brightness for the sensors to spot
brightness=0.6
min_brightness=0.2
