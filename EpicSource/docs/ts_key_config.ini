[tsWingComm.KeyTwo]
Keyboard, 2

[tsWingComm.KeyThree]
Keyboard, 3

[tsWingComm.KeyFour]
Keyboard, 4

[tsWingComm.KeyFive]
Keyboard, 5

[tsWingComm.KeySix]
Keyboard, 6

[tsWingComm.KeySeven]
Keyboard, 7

