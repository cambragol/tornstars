[icPlayerPilot.AutopilotApproach]
Keyboard, F6

[icPlayerPilot.AutopilotFormate]
Keyboard, F7

[icPlayerPilot.AutopilotDock]
Keyboard, F8

[icPlayerPilot.AutopilotMatchVelocity]
Keyboard, F9

[icPlayerPilot.RemotePilot]
