[Class]
name=icShockwave

[Properties]

; Explosion final radius in metres
final_radius=10000.0

; Explosion lifetime
lifetime = 6.0

; Depth of the explosion front, as a percentage of the radius
front_depth = 0.1

; How much damage per second does the explosion do at the start?
initial_damage_rate = 0

; This is an antimatter explosion
antimatter=0


