[Class]
name=icShip

[SetupScene]
name=lws:/sims/ships/utility/fueltransporter_small
null=root

[Avatar]
name=lws:/avatars/fueltransporter/setup_small

[CollisionHull]
name=collision_hull:/collisionhulls/fueltransporter_small_hull

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/refuel_port
null[0]=front_dockport

; Systems
template[1]=ini:/subsims/systems/nonplayer/nps_lds
template[2]=ini:/subsims/systems/nonplayer/nps_autorepair_basic
template[3]=ini:/subsims/systems/nonplayer/nps_capsule_drive
template[4]=ini:/subsims/systems/nonplayer/nps_crew
null[4]=crew

[Properties]
; The name of the object
name=ship_type_fuel_transporter_small

; The threat rating 'points value' of the hull
threat=50

; Damage model properties
hit_points=6400
armour=30

;Sim type (ship class)
type="T_Freighter"

;docking port prority
docking_priority=200

; Dimensions
width=150
height=40
length=151

; Maximum linear speeds as a vector (m/s)
speed=(17,17,8500)

; Maximum linear acceleration as a vector (m/s/s)
acceleration=(5, 5, 50)

; Maximum angular rotation (deg/s)
yaw_rate=17
roll_rate=23
pitch_rate=17

; Maximum angular acceleration (deg/s/s)
yaw_accel=12
roll_accel=17
pitch_accel=12

; Brightness for the sensors to spot
brightness=0.75
min_brightness=0.55
