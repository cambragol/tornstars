[Class]
name=icShip

[Avatar]
name=lws:/avatars/yacht/setup

[CollisionHull]
name=collision_hull:/collisionhulls/yacht_hull

[SetupScene]
name=lws:/sims/ships/common_setups/yacht

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/universal_port
null[0]=dockport_top

; Systems
template[1]=ini:/subsims/systems/nonplayer/nps_sensor
template[2]=ini:/subsims/systems/nonplayer/nps_lds
template[3]=ini:/subsims/systems/nonplayer/nps_autorepair_fighter
template[4]=ini:/subsims/systems/nonplayer/nps_capsule_drive
template[5]=ini:/subsims/systems/nonplayer/nps_crew
null[5]=crew
template[6]=ini:/subsims/systems/nonplayer/nps_quad_lite_pbc
null[6]=nose_hardpoint
template[7]=ini:/subsims/systems/nonplayer/nps_counter_measure_magazine
null[7]=lower_front_hardpoint
template[8]=ini:/subsims/systems/nonplayer/nps_lda
null[8]=upper_lda
template[9]=ini:/subsims/systems/nonplayer/nps_lda
null[9]=lower_lda
template[10]=ini:/subsims/systems/nonplayer/nps_counter_measure_magazine
null[10]=lower_rear_hardpoint

[Properties]

; The name of the object
name=corp_yacht_mk3

; The threat rating 'points value' of the hull
threat=15

; Damage model properties
hit_points=975
armour=50

; Sim radius in metres
radius=20

; Docking port priority
docking_priority=50

; Sim type (ship class)
type="T_Passenger"

; Dimensions
width=10
height=49
length=39

; Maximum linear speeds as a vector (m/s)
speed=(5000,5000,10000)

; Maximum linear acceleration as a vector (m/s/s)
acceleration=(27, 27, 90)

; Maximum angular rotation (deg/s)
yaw_rate=50
roll_rate=35
pitch_rate=40

; Maximum angular acceleration (deg/s/s)
yaw_accel=25
roll_accel=20
pitch_accel=20

; Applied in free flight to the max angular speed
angular_speed_boost=1

; Brightness for the sensors to spot
brightness=0.7
min_brightness=0.5

