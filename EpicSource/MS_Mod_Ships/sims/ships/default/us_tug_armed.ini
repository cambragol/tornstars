[Class]
name=icShip

[Avatar]
name=lws:/avatars/tug_hull/setup_civilian

[CollisionHull]
name=collision_hull:/collisionhulls/tug2_hull

[SetupScene]
name=lws:/sims/ships/common_setups/tug

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/universal_port
null[0]=dockport_rear

; Systems
template[1]=ini:/subsims/systems/nonplayer/nps_sensor
template[2]=ini:/subsims/systems/nonplayer/nps_lds
template[3]=ini:/subsims/systems/nonplayer/nps_capsule_drive
template[4]=ini:/subsims/systems/nonplayer/nps_crew
null[4]=nps_crew
template[5]=ini:/subsims/systems/nonplayer/nps_pbc
null[5]=nps_pbc
template[6]=ini:/subsims/systems/nonplayer/us_nps_seeker_missile_magazine
null[6]=nps_missile_launcher
template[7]=ini:/subsims/systems/nonplayer/nps_lda
null[7]=lda

[Properties]

; The name of the object
name=ship_type_armed_tug

; The threat rating 'points value' of the hull
threat=80

; Damage model properties
hit_points=2400
armour=30

; Sim type (ship class)
type="T_Tug"

; Docking port priority
docking_priority=85

; Dimensions
width=80
height=70
length=120

; Maximum linear speeds as a vector (m/s)
speed=(100,100,8000)

; Maximum linear acceleration as a vector (m/s/s)
acceleration=(15, 15, 100)

; Maximum angular rotation (deg/s)
yaw_rate=50
roll_rate=50
pitch_rate=50

; Maximum angular acceleration (deg/s/s)
yaw_accel=30
roll_accel=30
pitch_accel=30

; Applied in free flight to the max angular speed
angular_speed_boost=1

; Brightness for the sensors to spot
brightness=0.6
min_brightness=0.4
