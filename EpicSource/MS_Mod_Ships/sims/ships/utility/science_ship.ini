[Class]
name=icShip

[Avatar]
name=lws:/avatars/lst/setup

[CollisionHull]
name=collision_hull:/collisionhulls/lst_hull

[SetupScene]
name=lws:/sims/ships/utility/lst

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/universal_port
null[0]=dockport

; Systems
template[1]=ini:/subsims/systems/nonplayer/nps_sensor
template[2]=ini:/subsims/systems/nonplayer/nps_lda
null[2]=lda_upper
template[3]=ini:/subsims/systems/nonplayer/nps_lds
template[4]=ini:/subsims/systems/nonplayer/nps_autorepair_basic
template[5]=ini:/subsims/systems/nonplayer/nps_capsule_drive
template[6]=ini:/subsims/systems/nonplayer/nps_crew
null[6]=crew
template[7]=ini:/subsims/systems/nonplayer/nps_light_pbc
null[7]=hardpoint_fwd_left
template[8]=ini:/subsims/systems/nonplayer/nps_light_pbc
null[8]=hardpoint_fwd_left

[Properties]
; The name of the object
name="Science Ship"

; The prospector property allows this ship to scan asteroids.
; the value is credits per day the scan costs. on top of other
; ship upkeep.
prospector=200

max_fuel=1000
jump_fuel=200
daily_fuel=40

scan_range=500000000

daily_cost=160

description=html:/html/gt_sample_desc

; The threat rating 'points value' of the hull
threat=70

; Damage model properties
hit_points=3600
armour=30

; Sim type (ship class)
type="T_Passenger"

; Docking port priority
docking_priority=65

; Dimensions
width=135
height=29
length=218

;Maximum linear speeds as a vector (m/s)
speed=(20,20,16500)

;Maximum linear acceleration as a vector (m/s/s)
acceleration=(10, 10, 250)

;Maximum angular rotation (deg/s)
yaw_rate=50
roll_rate=60
pitch_rate=60

;Maximum angular acceleration (deg/s/s)
yaw_accel=30
roll_accel=40
pitch_accel=40

; Applied in free flight to the max angular speed
angular_speed_boost=1


; brightness for the sensors to spot
; this is the only part that differs from the standard LST.
brightness=0.4
min_brightness=0.2



