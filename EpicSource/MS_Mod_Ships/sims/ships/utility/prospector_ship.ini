[Class]
name=icShip

[Avatar]
name=lws:/avatars/Truck/setup

[CollisionHull]
name=collision_hull:/collisionhulls/truck_hull

[SetupScene]
name=lws:/sims/ships/common_setups/truck

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/universal_port
null[0]=dockport

; Systems
template[1]=ini:/subsims/systems/nonplayer/nps_sensor
template[2]=ini:/subsims/systems/nonplayer/nps_lds
template[3]=ini:/subsims/systems/nonplayer/nps_autorepair_basic
template[4]=ini:/subsims/systems/nonplayer/nps_capsule_drive
template[5]=ini:/subsims/systems/nonplayer/nps_crew
null[5]=crew
template[6]=ini:/subsims/systems/nonplayer/nps_light_pbc
null[6]=hardpoint_fwd_left
template[7]=ini:/subsims/systems/nonplayer/nps_mining_laser
null[7]=hardpoint_fwd_right


[Properties]

; The name of the object
name="Prospector"

; The prospector property allows this ship to scan asteroids.
; the value is credits per day the scan costs. on top of other
; ship upkeep.
prospector=50
study_days=4

max_fuel=250
jump_fuel=100
daily_fuel=10

scan_range=150000000

daily_cost=50

description=html:/html/gt_sample_desc

miner=50

;This is the number of pods per day that the mining rig can harvest from
; a mine of 1 richness. More costly and better operated rigs are more
; efficient than inexpensive or poorly staffed rigs.
mining_efficiency=0.25

; The threat rating 'points value' of the hull
threat=72

; Damage model properties
hit_points=1500
armour=15

; Sim type (ship class)
type="T_Utility"

; Docking port priority
docking_priority=55

; Dimensions
width=38
height=22
length=38

; Maximum linear speeds as a vector (m/s)
speed=(17,17,9000)

; Maximum linear acceleration as a vector (m/s/s)
acceleration=(10, 10, 90)

; Maximum angular rotation (deg/s)
yaw_rate=50
roll_rate=60
pitch_rate=60

; Maximum angular acceleration (deg/s/s)
yaw_accel=30
roll_accel=30
pitch_accel=30

; Applied in free flight to the max angular speed
angular_speed_boost=1

; Brightness for the sensors to spot
brightness=0.6
min_brightness=0.4




