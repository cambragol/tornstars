[Class]
name=icCargoPod

[SetupScene]
name=lws:/sims/ships/utility/temp_cargopod
null=root

[Avatar]
name=lws:/avatars/temp_cargopod/setup_red

[CollisionHull]
name=collision_hull:/collisionhulls/CargoPodold_Hull

[Subsims]
template[0]=ini:/subsims/dockports/pod_port
null[0]=cargo_dockport_front

[Properties]

; The name of the object
name="Cargo Pod"

; ** Damage model properties
hit_points=3000
armour=50

; Sim radius in metres
radius=50

;Sim type (ship class)
type="T_CargoPod"

;docking port priority
docking_priority=11

width=50
height=50
length=50

;Maximum linear speeds as a vector (m/s)
speed=(100,100,250)

;Maximum linear acceleration as a vector (m/s/s)
acceleration=(25, 25, 50)

;Maximum angular rotation (deg/s)
yaw_rate=90
roll_rate=90
pitch_rate=90

;Maximum angular acceleration (deg/s/s)
yaw_accel=90
roll_accel=90
pitch_accel=90

; Applied in free flight to the max angular speed
angular_speed_boost=1.0

;brightness for the sensors to spot
brightness=0.6
min_brightness=0.4



