[Properties]
; The name of the object
name="SnRV"

; This is the total amount of fuel the ship carries.
max_fuel=800

; This is the fuel used in one jump
jump_fuel=250

; this is the amount of fuel per day the ship burns just running.
; total days of fuel is max_fuel/daily_fuel
daily_fuel=30

;This is the daily number of credits charged by the 6 pod freighter to
; pay maint and salries.
daily_cost=30

description=html:/html/gt_sample_desc

;the threat rating 'points value' of the hull
threat=50

; ** Damage model properties
hit_points=2400
armour=30

;Sim type (ship class)
type="T_Utility"

;docking port priority
docking_priority=55

; Dimensions
width=85
height=20
length=180

;Maximum linear speeds as a vector (m/s)
speed=(50,50,10000)

;Maximum linear acceleration as a vector (m/s/s)
acceleration=(17, 17, 150)

;Maximum angular rotation (deg/s)
yaw_rate=20
roll_rate=35
pitch_rate=30

;Maximum angular acceleration (deg/s/s)
yaw_accel=10
roll_accel=15
pitch_accel=15

; Applied in free flight to the max angular speed
angular_speed_boost=1

;brightness for the sensors to spot
brightness=0.6
min_brightness=0.4




