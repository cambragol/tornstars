[Class]
name=icShip

[Avatar]
name=lws:/avatars/tug_hull/setup_civilian

[CollisionHull]
name=collision_hull:/collisionhulls/tug2_hull

[SetupScene]
;name=lws:/sims/ships/utility/tug
name=lws:/sims/ships/common_setups/tug

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/universal_port
null[0]=dockport_rear

; Systems
template[1]=ini:/subsims/systems/nonplayer/nps_sensor
template[2]=ini:/subsims/systems/nonplayer/nps_lds
template[3]=ini:/subsims/systems/nonplayer/nps_autorepair_basic
template[4]=ini:/subsims/systems/nonplayer/nps_capsule_drive
template[5]=ini:/subsims/systems/nonplayer/nps_light_pbc
null[5]=nps_pbc
template[6]=ini:/subsims/systems/nonplayer/nps_counter_measure_magazine
null[6]=nps_missile_launcher
template[7]=ini:/subsims/systems/nonplayer/nps_lda
null[7]=lda
template[8]=ini:/subsims/systems/nonplayer/nps_crew
null[8]=nps_crew

[Properties]

; The name of the object
name=ship_type_armoured_tug

; This is the total amount of fuel the ship carries.
max_fuel=600

; This is the fuel used in one jump
jump_fuel=100

; this is the amount of fuel per day the ship burns just running.
; total days of fuel is max_fuel/daily_fuel
daily_fuel=30

;This is the daily number of credits charged by the tug to
; pay maint and salries.
daily_cost=40

description=html:/html/gt_sample_desc
; The threat rating 'points value' of the hull
threat=80

; Damage model properties
hit_points=2400
armour=30

; Sim type (ship class)
type="T_Tug"

; Docking port priority
docking_priority=85

; Dimensions
width=80
height=70
length=120

; Maximum linear speeds as a vector (m/s)
speed=(5000,5000,10000)

; Maximum linear acceleration as a vector (m/s/s)
acceleration=(75, 75, 150)

; Maximum angular rotation (deg/s)
yaw_rate=60
roll_rate=60
pitch_rate=60

; Maximum angular acceleration (deg/s/s)
yaw_accel=35
roll_accel=35
pitch_accel=35

; Applied in free flight to the max angular speed
angular_speed_boost=1


; Brightness for the sensors to spot
brightness=0.6
min_brightness=0.4

