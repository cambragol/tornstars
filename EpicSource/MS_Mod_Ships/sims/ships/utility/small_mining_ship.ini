[Class]
name=icShip

[Avatar]
name=lws:/avatars/lightminer/setup

[CollisionHull]
name=collision_hull:/collisionhulls/lightminer_hull

[SetupScene]
name=lws:/sims/ships/utility/lightminer

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/universal_port
null[0]=rear_dockport

; Systems
template[1]=ini:/subsims/systems/nonplayer/nps_autorepair_fighter
template[2]=ini:/subsims/systems/nonplayer/nps_crew
null[2]=crew

[Properties]

; The name of the object
name="Independent Miner"

; The prospector property allows this ship to scan asteroids.
; the value is credits per day the scan costs. on top of other
; ship upkeep.

prospector=50
study_days=5

max_fuel=300
jump_fuel=75
daily_fuel=5

daily_cost=20

scan_range=75000000

description=html:/html/gt_sample_desc

miner=30

;This is the number of pods per day that the mining rig can harvest from
; a mine of 1 richness. More costly and better operated rigs are more
; efficient than inexpensive or poorly staffed rigs.
mining_efficiency=0.15

;the threat rating 'points value' of the hull
threat=60

; Damage model properties
hit_points=900
armour=15

;Sim type (ship class)
type="T_Utility"

;docking port priority
docking_priority=48

; Dimensions
width=9
height=8
length=18.2

;Maximum linear speeds as a vector (m/s)
speed=(13,13,4000)

;Maximum linear acceleration as a vector (m/s/s)
acceleration=(25, 25, 150)

;Maximum angular rotation (deg/s)
yaw_rate=60
roll_rate=80
pitch_rate=70

;Maximum angular acceleration (deg/s/s)
yaw_accel=30
roll_accel=35
pitch_accel=30

; Applied in free flight to the max angular speed
angular_speed_boost=1

;brightness for the sensors to spot
brightness=0.6
min_brightness=0.4





