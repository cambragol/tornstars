[Class]
name=icShip

[Avatar]
name=lws:/avatars/eAMP/setup

[CollisionHull]
name=collision_hull:/collisionhulls/eAMP_hull

[SetupScene]
name=lws:/sims/ships/utility/eAMP

[Subsims]

; Dockports
template[0]=ini:/subsims/dockports/unload_port
null[0]=dockport_front

; Systems
template[1]=ini:/subsims/systems/nonplayer/nps_autorepair_basic
template[2]=ini:/subsims/systems/nonplayer/nps_capsule_drive
null[2]=capsule_drive
template[3]=ini:/subsims/systems/nonplayer/nps_lds_freighter
null[3]=lds_drive
template[4]=ini:/subsims/systems/nonplayer/nps_crew
null[4]=crew

; Drone Ports (launchers)
template[5]=ini:/subsims/systems/nonplayer/edrone_port
null[5]=drone_port1

template[6]=ini:/subsims/systems/nonplayer/edrone_port
null[6]=drone_port2

;template[7]=ini:/subsims/systems/nonplayer/edrone_port
;null[7]=drone_port3

;template[8]=ini:/subsims/systems/nonplayer/edrone_port
;null[8]=drone_port4

;template[9]=ini:/subsims/systems/nonplayer/edrone_port
;null[9]=drone_port5

;template[10]=ini:/subsims/systems/nonplayer/edrone_port
;null[10]=drone_port6

;template[11]=ini:/subsims/systems/nonplayer/edrone_port
;null[11]=drone_port7

;template[12]=ini:/subsims/systems/nonplayer/edrone_port
;null[12]=drone_port8

[Properties]
; The name of the object
name="AMP"

; Damage model properties
hit_points=15000
armour=75

;Sim type (ship class)
type="T_Freighter"

;docking port prority
docking_priority=250

; Dimensions
width=1240
height=1240
length=1360

;Maximum linear speeds as a vector (m/s)
speed=(15,15,10000)

;Maximum linear acceleration as a vector (m/s/s)
acceleration=(1, 1, 4)

;Maximum angular rotation (deg/s)
yaw_rate=6
roll_rate=8
pitch_rate=6

;Maximum angular acceleration (deg/s/s)
yaw_accel=2
roll_accel=2
pitch_accel=2

; Applied in free flight to the max angular speed
angular_speed_boost=1

;brightness for the sensors to spot
brightness=0.9
min_brightness=0.7

