[Class]
name=icSimTrackingMissile

[Avatar]
name=lws:/avatars/disruptor/setup

[Subsims]

[Properties]

; The name of the object
name=Cargo_AchillesShieldDisruptors

pod_template=ini:/subsims/cargopods/achillies_pod

; threat rating
threat=40


; Sim type (ship class)
type="T_Missile"

; ** Damage model properties
hit_points=100
armour=20

; Sim radius in metres
radius=3

; Missile properties
lifetime=20
penetration=50
damage=450
level=0.5
arm_time=1.5
;does no damage, but does disrupt the targets shields

; Disrupt ideally for 20 seconds.
disruptor_time=15

; Use full disruption (all systems).  Alternative is shields only.
full_disruption=0
;shields only

; ** Flight model properties

width=1.6
height=1.6
length=12.6

;Maximum linear speeds as a vector (m/s)
speed=(2500,2500,25000)

;Maximum linear acceleration as a vector (m/s/s)
acceleration=(90, 90, 440)

;NOTE: The angular values will be critical in that certain ships
;will be able to out-turn missiles and avoid the intercept
; - tweak as necessary

;Maximum angular rotation (deg/s)
yaw_rate=160
roll_rate=180
pitch_rate=160

;Maximum angular acceleration (deg/s/s)
yaw_accel=160
roll_accel=180
pitch_accel=160

; Applied in free flight to the max angular speed
angular_speed_boost=1.0

sensor_radius=40
explode_radius=30
blast_radius=400
disable_attenuation=1
salvo_fire = 0