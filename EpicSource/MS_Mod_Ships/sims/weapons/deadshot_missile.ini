[Class]
name=icSimTrackingMissile

[Avatar]
name=lws:/avatars/deadshot/setup

[Subsims]

[Properties]

; The name of the object
name=Cargo_DeadshotMissiles


;the pod it fits in
pod_template=ini:/subsims/cargopods/deadshot_pod


; Sim type (ship class)
type="T_Missile"

; threat rating
threat=40

; ** Damage model properties
hit_points=100
armour=20

; Sim radius in metres
radius=3

; Missile properties
lifetime=40
penetration=70
damage=1320
level=0.9
arm_time=0.1

; Disrupt ideally for 20 seconds.
disruptor_time=8

; Use full disruption (all systems).  Alternative is shields only.
full_disruption=1


; ** Flight model properties

width=1.6
height=1.6
length=12.6

;Maximum linear speeds as a vector (m/s)
speed=(3500,3500,35000)

;Maximum linear acceleration as a vector (m/s/s)
acceleration=(40, 40, 310)


;NOTE: The angular values will be critical in that certain ships
;will be able to out-turn missiles and avoid the intercept
; - tweak as necessary

;Maximum angular rotation (deg/s)
yaw_rate=160
roll_rate=180
pitch_rate=160

;Maximum angular acceleration (deg/s/s)
yaw_accel=160
roll_accel=180
pitch_accel=160

; Applied in free flight to the max angular speed
angular_speed_boost=1.0

sensor_radius=400
explode_radius=700
blast_radius=1660
disable_attenuation=1
