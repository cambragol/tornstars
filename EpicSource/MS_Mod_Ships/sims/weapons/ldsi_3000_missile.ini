[Class]
name=icLDSIMissile

[Avatar]
name=lws:/avatars/ldsi_large/setup

;[Subsims]
;template[0]=ini:/subsims/systems/nonplayer/nps_lds_missile

[Properties]

; The name of the object
name="LDSi 3000 Missile"


;the pod it fits in
pod_template=ini:/subsims/cargopods/ldsi_3000_pod


; Sim type (ship class)
type="T_Missile"

; threat rating
threat=40

; ** Damage model properties
hit_points=100
armour=20

; Sim radius in metres
radius=3

; Missile properties
lifetime=20
penetration=1
damage=0
arm_time=3.0

;LDSI Missile:
explode_radius=15000  
field_radius=55000
field_life_time=180

conventional_explode_radius = 100

; ** Flight model properties

width=1.6
height=1.6
length=12.6

;Maximum linear speeds as a vector (m/s)
speed=(100,100,3000000)

;Maximum linear acceleration as a vector (m/s/s)
acceleration=(50, 50, 130)

;NOTE: The angular values will be critical in that certain ships
;will be able to out-turn missiles and avoid the intercept
; - tweak as necessary

;Maximum angular rotation (deg/s)
yaw_rate=80
roll_rate=90
pitch_rate=80

;Maximum angular acceleration (deg/s/s)
yaw_accel=80
roll_accel=90
pitch_accel=80

; Applied in free flight to the max angular speed
angular_speed_boost=1.0
