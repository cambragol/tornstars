;;
;; This is a list of mountpoint subsims. When a subsystem is removed, it
;; is replaced with a mountpoint having the same hardpoint_type as the subsim.
;;
;; One mountpoint must be defined for each hardpoint_type that is used by the 
;; loadout package. 
;;

[Mountpoints]

hardpoint_type[0]=autorepair
template[0]="ini:/subsims/mountpoints/auto_repair"

hardpoint_type[1]=heatsink
