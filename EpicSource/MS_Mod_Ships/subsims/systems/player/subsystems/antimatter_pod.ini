[Class]
name=icReactor

[Properties]
name=Cargo_AntimatterPowerPod

; Set flag to tell reactor it has a pod
has_power_pod=1

; Scale up power and heat production by these factors
pod_power_factor=*1.5
pod_heat_factor=*1.5

