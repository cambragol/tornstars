[Class]
name=icTurret

[Avatar]
name=lws:/avatars/turret_a/setup

[Properties]
name=Cargo_SmartDecoyBlueprints

; System properties
minimum_efficiency=0.5
hit_points=1200
power=50
repair_rate=20
heat_rate=20
threat=50

; Cannon properties

; 1 degree fire arcs (we swivel remember)
horizontal_fire_arc=10
vertical_fire_arc=10

projectile_template=ini:/sims/weapons/nps_neutron_turret_bolt

capacity=1000
shot_energy_cost=50
refire_delay=2.2


; Time for reacquiring a new target in self control mode
reacquire_time = 0.2

; The turret mode (check src/gameplay/ship/icTurret.h for modes).  At time of writing
; 0 = Full Control, 1 = Contact list target based
turret_mode = 0

min_heading = 0
max_heading = 15
min_elevation = -180
max_elevation = 180
stow_heading = 0
stow_elevation = 0
max_heading_velocity = 30
max_elevation_velocity = 30

fire_position_translation = ( 0, 0, 0 )




