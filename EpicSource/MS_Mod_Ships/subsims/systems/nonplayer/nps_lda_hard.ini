;
; The [Class] section describes the C++ class to create for this sim.
;
; Entries:
;	name "string" - The name of the C++ class.
;
[Class]
name=icAILDA

[Properties]
name=system_lda_shield

; System properties
hit_points=1200
repair_rate=10
threat=50

; LDA properties

; Swivel coverage (in degrees)
coverage = 220

; Actual field coverage within the swivel (degrees)
field_coverage = 120

; Field hold time (sec) - lower values can change position more quickly
field_hold_time = 0.1

; How many shots can the shield defend against? (number of shots)
defend_count=4

; How long does it take to recharge from zero? (sec)
recharge_time=0.1

; Fudge factor
reliability = 0.9

