;
; This file is used to control the creation of ships.
; It contains provisions for support of fleet styles and
; for faction specific ships.
;

; The ship selection code uses these entries to select ships. 
; When a ship is requested, it is asked for by ship type such as "EST_Fighter".
; The types are defined by name in tEShipCreation.pog

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; How ship selection is done:
; A ship type is requested and a faction is supplied.
; The code opens this file and first looks under the faction name for a ship 
; of the requested type. EST_Patcom ship type under F_ImperialNavy in this example. 
; If there is a an EST_Patcom entry (or several entries) then the code chooses one 
; of those and returns that INI file.

; If there is no entry under the keyname of the faction, the code reads the factions fleet style
; and uses that as a keyname ("leung" in this example) and looks for a EST_Patcom entry. 

; if there is still no entry under the keyname of the fleet style, it looks under the default keyname.
; It is an error for the default to be missing a ship entry. (so don't delete those).

; One important thing to realize is that if a more specific entry exists, it will always be taken
; over a more general entry. So if there are 10 default types of patcom, but only 1 listed
; under the faction name, then that 1 will always be choosen for that faction.

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

