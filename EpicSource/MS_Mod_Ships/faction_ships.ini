; All ship styles must be filled in or the Machines will end up selecting ships out of the 
; default style when random traffic is generated. Granted, the machines will not be generating
; most types of traffic, but that should still be remembered when setting up the style.

; one idea is to used better and less well armed versions of the same ships. Or ships
; equiped with different weapons. Perhaps freighters are spheres with no weapons and 
; fairly harmless drone launchers. And many smaller type ships (tugs) can be just single drones.           
[F_Machines]
