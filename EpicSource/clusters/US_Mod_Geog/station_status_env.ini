;
; Environment File used by tsLocationInit to define the Operations 
; that are initiated at each map entity by type.
;
;
; env_wreck_field_1 is at least required to generate battlescrap after battles.

[HT_AllStations]
ESS_Destroyed[0]=
ESS_Normal[0]="ini:/env_wreck_field_1"
ESS_Empty[0]=
ESS_Building[0]=
ESS_Leaving[0]=
ESS_Fleeing[0]=
ESS_NeverBuilt[0]=


; These are station categories. So all mines or manufacturing stations
; can be setup in a similar manner without having to specify each one.


