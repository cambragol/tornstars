[Class]
name=icShip

[SetupScene]
name=lws:/sims/ships/bubble
null=root


[Avatar]
name=lws:/avatars/jumptube/ghost_setup


[CollisionHull]
name=collision_hull:/collisionhulls/bubble_HULL

[Subsims]




[Properties]

; The name of the object
name=jumpbubble


; The threat rating 'points value' of the hull
threat=80

; Damage model properties
hit_points=12000000000000
armour=65

; Sim type (ship class)
type="T_Tug"

; Docking port priority
docking_priority=85

; Dimensions
width=80
height=70
length=120


; Maximum linear speeds as a vector (m/s)
speed=(200,200,800)

; Maximum linear acceleration as a vector (m/s/s)
acceleration=(35, 35, 100)

; Maximum angular rotation (deg/s)
yaw_rate=50
roll_rate=50
pitch_rate=50

; Maximum angular acceleration (deg/s/s)
yaw_accel=30
roll_accel=30
pitch_accel=30

; Applied in free flight to the max angular speed
angular_speed_boost=1

; Brightness for the sensors to spot
brightness=0.6
min_brightness=0.4
